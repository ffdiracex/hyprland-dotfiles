########################################################################################
# Saqib's Hyprland Config
########################################################################################

# monitor
monitor=,preferred,auto,1

# Execute apps at launch
exec-once = waybar & dunst
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
#exec-once = ~/.local/bin/battery-notifier
exec-once=/usr/lib/polkit-kde-authentication-agent-1
exec-once=swaybg -i $HOME/.config/background --mode fill
exec-once=gsettings set org.gnome.desktop.interface gtk-theme Arc-Dark
exec-once=gsettings set org.gnome.desktop.wm.preferences theme Arc-Dark
exec-once=swayidle -w timeout 300 'swaylock' before-sleep 'swaylock -f'
exec-once=swayidle -w timeout 900 'systemctl suspend'
exec-once=swayidle -w timeout 1200 'systemctl hibernate'

# Set programs that you use
$TERMINAL = foot
$FILE_MANAGER = thunar
$BROWSER = firefox

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    repeat_delay = 300
    repeat_rate = 50
}

# general
general {
    gaps_in = 3
    gaps_out = 0
    border_size = 3
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master

    allow_tearing = false

    cursor_inactive_timeout = 4
}

# decoration
decoration {

    rounding = 8
    
    blur {
        enabled = false # saves battery
        size = 3
        passes = 1
    }

    drop_shadow = no #  saves battery
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

# animations
animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# dwindle
dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

# master
master {
    new_is_master = true
}

# gestures
gestures {
    workspace_swipe = on
    workspace_swipe_invert = yes
    workspace_swipe_cancel_ratio = 0.1
}

# misc
misc {
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    enable_swallow = true
    swallow_regex = ^(foot)$
    vfr = true
}

device:epic-mouse-v1 {
    sensitivity = -0.5
}

# window rules
windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.

windowrule = tile, ^(libreoffice)$
windowrule = float, ^(blueman-manager)$
windowrule = float, title:^(Confirm to replace files)$
windowrule = float, title:^(File Operation Progress)$
windowrule = float, ^(imv)$

windowrule = float, file_progress
windowrule = float, confirm
windowrule = float, dialog
windowrule = float, download
windowrule = float, notification
windowrule = float, error
windowrule = float, splash
windowrule = float, confirmreset
windowrule = float, title:Open File
windowrule = float, title:branchdialog
windowrule = float, Lxappearance
windowrule = float, Rofi
windowrule = animation none,Rofi
windowrule = float,viewnior
windowrule = float,feh
windowrule = float, pavucontrol-qt
windowrule = float, pavucontrol
windowrule = float, file-roller
windowrule = fullscreen, wlogout
windowrule = float, title:wlogout
windowrule = fullscreen, title:wlogout
windowrule = idleinhibit focus, mpv
windowrule = idleinhibit fullscreen, firefox
windowrule = float, title:^(Media viewer)$
windowrule = float, title:^(Volume Control)$
windowrule = float, title:^(Picture-in-Picture)$
windowrule = size 800 600, title:^(Volume Control)$
windowrule = move 75 44%, title:^(Volume Control)$

# main mod
$mainMod = SUPER

# key binds
bind = $mainMod, RETURN, exec, $TERMINAL 
bind = $mainMod, Q, killactive, 
bind = $mainMod SHIFT ,Q ,exit, 
bind = $mainMod, W, fullscreen, 
bind = $mainMod, F, togglefloating,
bind = $mainMod, P, exec, rofi -show drun 
bind = $mainMod, O, exec, rofi -show run
bind = $mainMod, I, exec, rofi -show filebrowser 
bind = $mainMod, U, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle
bind = $mainMod SHIFT, L, exec, swaylock
bind = $mainMod, B, exec, $BROWSER 
bind = $mainMod, E, exec, $FILE_MANAGER 
bind = $mainMod, SPACE, layoutmsg, swapwithmaster master 
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, BACKSPACE, exec, powermenu
bind = $mainMod SHIFT, W, exec, foot -e nmtui 
bind = $mainMod, R, exec, foot -e ranger
bind = $mainMod, M, exec, foot -e cmus 

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Take a screenshot and save it to the clipboard
bind = $mainMod SHIFT, PRINT, exec, grim -g "$(slurp)" "$(xdg-user-dir PICTURES)/$(date).png"
bind = $mainMod, PRINT, exec, grim "$(xdg-user-dir PICTURES)/$(date).png"

# fn buttons
binde=,XF86AudioLowerVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde=,XF86AudioRaiseVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind =,XF86AudioMute,         exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind =,XF86AudioMicMute,      exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
binde=,XF86MonBrightnessUp,   exec, brightnessctl s 10%+
binde=,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bind =,XF86AudioPlay,         exec, playerctl play-pause
bind =,XF86AudioPrev,         exec, playerctl previous
bind =,XF86AudioNext,         exec, playerctl next
